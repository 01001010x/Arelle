[tox]
envlist = py39, lint, typing, coverage
skip_missing_interpreters = True

[gh-actions]
python =
  3.9: py39, lint, typing, coverage

[testenv]
commands =
  pytest tests/unit_tests --durations=0 {posargs}
deps =
  -rrequirements.txt
  -rrequirements_test.txt

[testenv:typing]
deps =
  -rrequirements.txt
  -rrequirements_test.txt
commands =
    mypy arelle
